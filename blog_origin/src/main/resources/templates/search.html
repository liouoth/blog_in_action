<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="_fragments :: common_head(~{::title})">
        <title>Tags | Will Of Coding</title>
    </th:block>
</head>
<body class="m-bg">
<!-- nav -->
<nav th:insert="_fragments :: common_nav(-1)">
</nav>
<!-- main -->
<main class="m-padded-tb-big m-container-small">
    <div class="ui container">
        <div class="ui top attached teal segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui header teal">搜索内容：<b th:text="${query}" class="m-orange"></b></h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui header orange m-inline-block m-text-thin" th:text="${page.totalElements}">  </h2> 个
                </div>
            </div>
        </div>
        <div class="ui attached segment">
            <div class="ui padded segment vertical m-padded-tb-large" th:each="blog : ${page.content}">
                <div class="ui grid stackable mobile reversed">
                    <div class="eleven wide column">
                        <h3 class="ui header">
                            <a th:text="${blog.title}" href="#"></a>
                        </h3>
                        <p class="m-text" th:text="${blog.description}"></p>
                        <div class="ui grid middle aligned">
                            <div class="twelve wide column">
                                <div class="ui mini horizontal link list">
                                    <div class="item">
                                        <img th:src="@{/img/avatar.jpg}" class="ui avatar image">
                                        <div class="content"><a class="header" th:text="${blog.user.name}">liouoth</a></div>
                                    </div>
                                    <div class="item">
                                        <i class="icon calendar"></i> <span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}"></span>
                                    </div>
                                    <div class="item">
                                        <i class="icon eye"></i><span th:text="${blog.views}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="four wide column right aligned">
                                <a class="ui teal basic label m-padded-tb-mini m-text-thin">详细内容</a>
                            </div>
                        </div>
                    </div>
                    <div class="five wide column">
                        <a class="" href="#">
                            <img class="ui rounded image" th:src="${blog.bannerPic}">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!--footer-->
<footer th:insert="_fragments :: common_footer"></footer>
</body>
<!--/*/<th:block th:insert="_fragments :: common_script">/*/-->
<!--/*/</th:block >/*/-->
</html>
