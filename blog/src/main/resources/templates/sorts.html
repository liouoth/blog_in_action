<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="_fragments :: common_head(~{::title})">
        <title>Will Of Coding | Sorts</title>
    </th:block>
</head>
<body class="m-bg">
<!-- nav -->
<nav th:insert="_fragments :: common_nav(2)"></nav>
<!-- main -->
<main class="m-padded-tb-big m-container-small">
    <div class="ui container">
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui header teal">分类</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui header orange m-inline-block m-text-thin"> 14 </h2> 个
                </div>
            </div>
        </div>
        <div class="ui attached segment m-padded-tb-large">
            <div class="ui labeled button m-margin-tb-tiny" th:each="sort : ${sorts}">
                <a href="load_blogs(this)" class="ui basic button teal" th:attr="data-sortid='${sort.id}'" th:text="${sort.name}"></a>
                <div class="ui basic label left pointing teal">11</div>
            </div>
        </div>
        <div class="ui top attached teal segment" th:fragment="sort_blog" id="blog_container">
            <div class="ui padded segment vertical m-padded-tb-big">
                <div class="ui grid stackable mobile reversed">
                    <div class="eleven wide column">
                        <h3 class="ui header">插入排序为什么优于冒泡排序？</h3>
                        <p class="m-text">插入排序的。冒泡排序的最优时间复杂度xxxxxxxxxxxxxx，插入排序的。冒泡排序的最优时间复杂度xxxxxxxxxxxxxx，插入排序的。</p>
                        <div class="ui grid middle aligned">
                            <div class="twelve wide column">
                                <div class="ui mini horizontal link list">
                                    <div class="item">
                                        <img src="../static/img/avatar.jpg" class="ui avatar image">
                                        <div class="content"><a class="header">liouoth</a></div>
                                    </div>
                                    <div class="item">
                                        <i class="icon calendar"></i> 2007-10-9 20:10:20
                                    </div>
                                    <div class="item">
                                        <i class="icon eye"></i>192
                                    </div>
                                </div>
                            </div>

                            <div class="four wide column right aligned">
                                <a class="ui teal basic label m-padded-tb-mini m-text-thin">详细内容</a>
                            </div>
                        </div>
                    </div>
                    <div class="five wide column">
                        <a class="" href="#">
                            <img src="http://www.005.tv/uploads/allimg/191016/67-191016135100437.png" class="ui rounded image">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui attached segment">
            <div class="ui two column grid">
                <input name="page" type="hidden" th:value="0">
                <div class="column">
                    <a class="ui teal button basic">上一页</a>
                </div>
                <div class="column right aligned">
                    <a class="ui teal button basic">下一页</a>
                </div>
            </div>
        </div>
    </div>
</main>
<!--footer-->
<footer th:insert="_fragments :: common_footer"></footer>
</body>
<!--/*/<th:block th:insert="_fragments :: common_script">/*/-->
<!--/*/</th:block >/*/-->
<script>
    function load_blogs(obj) {
        $("#blog_container").load(/*[[@{/sorts}]]*/"", {
            "page": $("[name='page']").val(),
            "id": $(obj).data("sortid")
        })
    }
</script>
<script th:inline="javascript"></script>
</html>
