<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="font-size: 15px;">
<head>
    <meta charset="UTF-8">
    <title>Will Of Coding</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <script th:src="@{/js/font/iconfont.js}"></script>
</head>
<body style="background-color: rgb(255, 255, 255);">
<div class="flex row fill-full">
    <header class="header flex row me fill-height">
        <div class="banner flex col msp fill-height">
            <div class="nav-wrapper flex col">
                <div class="logo flex row ms crc">
                    <a th:href="@{/}" style="display: block">
                        <svg class="logo-icon" aria-hidden="true">
                            <use xlink:href="#icon-bookmarking"></use>
                        </svg>
                    </a>
                    <span style="height:26px;">WILL OF CODING</span>
                </div>
                <nav class="nav flex col ms crc">
                    <a th:href="@{/}" class="nav-a flex row ms fill-width">
                        <div class="flex row ms crc nav-active">
                            <svg class="logo-icon" aria-hidden="true">
                                <use xlink:href="#icon-home"></use>
                            </svg>
                            <span>Home</span>
                        </div>
                    </a>
                    <a th:href="@{/}" class="nav-a flex row ms fill-width">
                        <div class="flex row ms crc">
                            <svg class="logo-icon" aria-hidden="true">
                                <use xlink:href="#icon-book"></use>
                            </svg>
                            <span>Articles</span>
                        </div>
                    </a>
                    <a th:href="@{/}" class="nav-a flex row ms fill-width">
                        <div class="flex row ms crc">
                            <svg class="logo-icon" aria-hidden="true">
                                <use xlink:href="#icon-friend"></use>
                            </svg>
                            <span>Friends</span>
                        </div>
                    </a>
                    <a th:href="@{/}" class="nav-a flex row ms fill-width">
                        <div class="flex row ms crc">
                            <svg class="logo-icon" aria-hidden="true">
                                <use xlink:href="#icon-Plugin"></use>
                            </svg>
                            <span>Plugins</span>
                        </div>
                    </a>
                    <a th:href="@{/}" class="nav-a flex row ms fill-width">
                        <div class="flex row ms crc">
                            <svg class="logo-icon" aria-hidden="true">
                                <use xlink:href="#icon-me"></use>
                            </svg>
                            <span>About me</span>
                        </div>
                    </a>
                </nav>
            </div>
            <div class="info-wrapper flex row ms crc">
                <div class="flex col mc fill-height">
                    <img th:src="@{/img/avatar.png}" class="info-img">
                </div>
                <div class="flex col mc crs fill-full">
                    <span class="info-name">Will Mao</span>
                    <div class="flex row ms crc">
                        <svg class="info-icon" aria-hidden="true">
                            <use xlink:href="#icon-github"></use>
                        </svg>
                        <svg class="info-icon" aria-hidden="true">
                            <use xlink:href="#icon-twitter"></use>
                        </svg>
                        <svg class="info-icon" aria-hidden="true">
                            <use xlink:href="#icon-weibo"></use>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main-wrapper flex row f-nowrap">
        <div class="main-container flex col ms crc">
            <div class="main-header flex col mc fill-width">
                <span style="height: 30px;">Home</span>
            </div>
            <div class="main-talks flex col ms fill-width">
                <section class="talk-wrapper flex row" th:each="post:${posts}" th:switch="${post.getType()}">
                    <div class="icon-wrapper post flex col mc crc" th:case="0">
                        <div class="flex row mc">
                            <svg class="talk-icon" aria-hidden="true">
                                <use xlink:href="#icon-Send"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="icon-wrapper repost flex col mc crc" th:case="1">
                        <div class="flex row mc">
                            <svg class="talk-icon" aria-hidden="true">
                                <use xlink:href="#icon-repost"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="icon-wrapper say flex col mc crc" th:case="2">
                        <div class="flex row mc">
                            <svg class="talk-icon" aria-hidden="true">
                                <use xlink:href="#icon-sey-talk-a"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="flex col msp">
                        <div class="flex col ms">
                            <div class="talk-header flex row ms">
                                <span><b th:text="${post.title}"></b></span>
                                <span>@will</span>
                                <span th:text="${post.getUploadTime()}"></span>
                            </div>
                            <div class="talk-content">
                                <p th:text="${post.content}"></p>
                            </div>
                        </div>
                        <div class="talk-tool fill-width flex row ms">
                            <div class="flex row mc crc">
                                <svg class="tool-icon" aria-hidden="true">
                                    <use xlink:href="#icon-Like"></use>
                                </svg>
                                <span th:text="${post.likes}"></span>
                            </div>
                            <div class="flex row mc crc">
                                <svg class="tool-icon" aria-hidden="true">
                                    <use xlink:href="#icon-dislike"></use>
                                </svg>
                                <span th:text="${post.dislikes}"></span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="main-pagination">
            </div>
        </div>
        <div class="main-sidebar-wrapper flex col ms">
            <div class="main-sidebar flex col ms">
                <div class="search-wrapper flex col mc">
                    <input id="search-bar" type="text" class="sidebar-search">
                    <svg class="search-icon" aria-hidden="true">
                        <use xlink:href="#icon-search"></use>
                    </svg>
                </div>
                <div class="sidebar-wrapper flex col msp fill-full">
                    <div class="recent-blog flex col ms">
                        <div class="rb-header flex col mc">
                            <h2>Recently Post</h2>
                        </div>
                        <div class="flex col ms">
                            <section class="blog-content flex col ms" th:each="blog : ${recentlyArticles}">
                                <div class="content-tag flex row ms" th:each="tag:${blog.tags}">
                                    <span th:each="tag:${blog.tags}" th:text="${tag.name}"></span>
                                </div>
                                <div class="content-summary flex row ms">
                                    <p><b th:text="${blog.getSummary()}"></b></p>
                                </div>
                                <div class="content-timeInfo">
                                    <span th:text="${blog.getUploadTime()}"></span>
                                </div>
                            </section>
                        </div>
                    </div>
                    <div class="trending-blog flex col">
                        <div class="trending-header flex col mc">
                            <h2>Trending</h2>
                        </div>
                        <div class="flex col ms">
                            <ul class="trending-content">
                                <li th:each="tvArticle:${topViewArticles}"><a th:text="${tvArticle.title}">从jvm开始谈大话数据结构</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="web-info flex col ms">
                        <span>COPYRIGHT © 2020 WILL'S BLOG</span>
                        <span>POWERED BY SPRINGBOOT • WILL OF CODING</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
