<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="admin/_fragments :: common_head(~{::title})">
        <title>Blog | Will Of Coding</title>
    </th:block>
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.css}">
</head>
<body class="m-bg">
<!-- nav -->
<nav th:replace="admin/_fragments :: common_nav(1)"></nav>
<div class="ui attached pointing menu">
    <div class="container ui">
        <div class="right menu">
            <a href="" class="item">发布</a>
            <a href="" class="active teal item">列表</a>
        </div>
    </div>
</div>
<!-- main -->
<main class="m-padded-tb-big m-container-small">
    <div class="ui container">
        <form action="#" method="post" class="ui form">
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection dropdown compact teal basic label" >
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>
            <div class="field">
                <div id="md-content" style="z-index: 1!important;">
                    <textarea name="content" placeholder="博文内容" style="display: none"></textarea>
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <div class="ui left action labeled input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="1">java</div>
                                <div class="item" data-value="2">python</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left action labeled input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid search selection multiple dropdown">
                            <input type="hidden">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="1">java</div>
                                <div class="item" data-value="2">python</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="ui teal labeled input">
                    <label class="ui teal basic label">首图</label>
                    <input type="text" name="blogPic" placeholder="首图引用地址">
                </div>
            </div>
            <div class="inline fields">
                <div class="field">
                    <input type="checkbox" id="recommend" name="recommend" class="hidden">
                    <label for="recommend">推荐</label>
                </div>
                <div class="field">
                    <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                    <label for="shareInfo">转载</label>
                </div>
                <div class="field">
                    <input type="checkbox" id="appreciate" name="appreciate" class="hidden">
                    <label for="appreciate">赞赏</label>
                </div>
                <div class="field">
                    <input type="checkbox" id="comment" name="comment" class="hidden">
                    <label for="comment">评论</label>
                </div>
            </div>
            <div class="ui error message"></div>
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui secondary button">保存</button>
                <button class="ui teal button">发布</button>
            </div>
        </form>
    </div>
</main>
<!--footer-->
<footer th:insert="_fragments :: common_footer"></footer>
</body>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/semantic.min.js}"></script>
<script th:src="@{/lib/editormd/editormd.min.js}"></script>
<script>
    $(function () {
        $('.ui.dropdown').dropdown();

        $(".ui.form").form({
            fields: {
                title: {
                    identifier: "title",
                    rules: [{
                        type: 'empty',
                        prompt: "标题：请输入博客标题！"
                    }]
                }
            }
        });

        var containerEditor;

        containerEditor = editormd("md-content", {
            width: "100%",
            height: 700,
            syncScrolling: "single",
            path: "/lib/editormd/lib/"
        });

    });
</script>
</html>
