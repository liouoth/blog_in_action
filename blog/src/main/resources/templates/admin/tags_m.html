<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="_fragments :: common_head(~{::title})">
        <title>Tag Manager | Will Of Coding</title>
    </th:block>
</head>
<body class="m-bg">
<nav th:replace="admin/_fragments :: common_nav(3)"></nav>
<div class="ui attached pointing menu">
    <div class="container ui">
        <div class="right menu">
            <a th:href="@{/admin/tags_m}" class="active teal item">发布</a>
            <a th:href="@{/admin/tags}" class="item">列表</a>
        </div>
    </div>
</div>
<!-- main -->
<main class="m-padded-tb-big m-container-small">
    <div class="ui container">
        <form th:object="${tag}" th:action="*{id}==null ? @{/admin/tags}:@{/admin/tags/{id}(id=*{id})}" method="post" class="ui form" >
            <div class="required field">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" name="name" placeholder="标签名称" th:value="*{name}">
                </div>
            </div>

            <div class="ui error message"></div>
            <!--/*/
                <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                    <i class="close icon"></i>
                    <div class="header">
                        Tips:
                    </div>
                    <p th:errors="*{name}"></p>
                </div>
            /*/-->
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal button">提交</button>
            </div>
        </form>
    </div>
</main>
<!--footer-->
<footer th:replace="_fragments :: common_footer"></footer>
</body>
<!--/*/<th:block th:replace="admin/_fragments  :: common_script">/*/-->
<!--/*/</th:block >/*/-->
<script>
    $(function () {
        $(".ui.form").form({
            fields: {
                name: {
                    identifier: 'name',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'Please enter your tag name!'
                        }
                    ]
                }
            }
        });

        $('.message .close').on('click', function () {
            $(this).closest('.message').transition('fade');
        });
    });
</script>
</html>
