<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:fragment="common_head(title)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title th:replace="${title}">Will Of Coding</title>
        <link rel="stylesheet" th:href="@{/css/semantic.min.css}">
        <link rel="stylesheet" th:href="@{/css/common.css}">
        <link rel="stylesheet prefetch"
              href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/icon.min.css">
    </th:block>
</head>
<body>
<!-- nav -->
<nav th:fragment="common_nav(n)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu" id="nav-menu">
            <h2 class="ui item teal header">Will Of Coding</h2>
            <a href="#" class="item m-mobile-hide" th:classappend="${n==1}?'active'"><i class="mini icon home"></i>Home</a>
            <a href="#" class="item m-mobile-hide" th:classappend="${n==2}?'active'"><i class="mini icon book"></i>Sorts</a>
            <a href="#" class="item m-mobile-hide" th:classappend="${n==3}?'active'"><i class="mini icon tags"></i>Tags</a>
            <a href="#" class="item m-mobile-hide" th:classappend="${n==4}?'active'"><i class="mini icon calendar"></i>Achieves</a>
            <a href="#" class="item m-mobile-hide" th:classappend="${n==5}?'active'">
                <i class="mini icon user"></i>About Me</a>
            <div class="right item m-mobile-hide">
                <form method="post" th:action="@{/search}" name="searchForm" target="_blank">
                    <div class="ui icon transparent input inverted">
                        <input type="text" placeholder="Search..." name="query" th:value="${query}">
                        <i class="icon link search" onclick="document.searchForm.submit()"></i>
                    </div>
                </form>
            </div>
            <a class="ui icon button m-mobile-show middle aligned black" id="nav-btn">
                <i class="icon sidebar inverted"></i>
            </a>
        </div>
    </div>
</nav>
<!--footer-->
<footer class="ui inverted vertical segment m-padded-tb-massive" th:fragment="common_footer">
    <div class="ui center aligned container">
        <div class="ui divided inverted grid m-text-lined m-text-spaced stackable mobile reversed">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img class="ui rounded image" th:src="@{/img/QRcode.png}"/>
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <div class="ui link inverted list">
                    <h2 class="ui inverted header">最新博客</h2>
                    <a class="item">什么是数据结构？</a>
                    <a class="item">算机网络知多少？</a>
                    <a class="item">http vs https？</a>
                </div>
            </div>
            <div class="four wide column">
                <div class="ui link inverted list">
                    <h2 class="ui inverted header">联系我</h2>
                    <a class="item">email:mwqyykl@gmail.com</a>
                    <a class="item">github:liouoth</a>
                    <a class="item">weibo:liouoth</a>
                </div>
            </div>
            <div class="five wide column">
                <h2 class="ui inverted header">关于我</h2>
                <p class="m-opacity-tiny">乐观向上、不偏不倚</p>
                <p class="m-opacity-tiny">Stay Hungry , Stay Foolish</p>
            </div>
        </div>
    </div>
    <div class="ui inverted section divider"></div>
    <div class="ui container attached center aligned m-text-spaced m-text-lined m-text-thin m-opacity-mini">
        <p>Powered by Springboot & Thymeleaf</p>
        <p>Copyright@2019-2020 Designed By liouoth</p>
    </div>
</footer>
</body>

<!--common script-->
<th:block th:fragment="common_script">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/semantic.min.js}"></script>
    <script>
        $(function () {
            $('.ui.dropdown')
                .dropdown();
        });
    </script>
</th:block>
</html>
