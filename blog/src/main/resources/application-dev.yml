spring:
  # datasource
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    password: 123456
    username: root

  # jpa
  jpa:
    hibernate:
      ddl-auto: create

# log
logging:
  level:
    root: info
    com.will.blog: debug
  file:
    name: log/blog-dev.log

# server
server:
  port: 8082
