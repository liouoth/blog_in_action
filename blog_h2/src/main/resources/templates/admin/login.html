<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="admin/_fragments :: common_head(~{::title})">
        <title>Login | Will Of Coding</title>
    </th:block>
</head>
<body class="m-bg">
<br>
<br>
<br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em!important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        Will Of Coding
                    </div>
                </h2>
                <form class="ui large form" method="post" th:action="@{/admin/login}">
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">登 录</button>
                    </div>
                    <div class="ui error mini message"></div>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">
                        verification failed
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/semantic.min.js}"></script>
<script>
    $(function () {
       $(".ui.form").form({
           fields: {
               username: {
                   identifier: 'username',
                   rules: [
                       {
                           type: 'empty',
                           prompt: 'Please enter your username!'
                       }
                   ]
               },
               password: {
                   identifier: 'password',
                   rules: [
                       {
                           type: 'empty',
                           prompt: 'Please enter your password!'
                       }
                   ]
               }
           }
       });
    });
</script>
</html>
